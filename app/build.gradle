plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdk 33

    signingConfigs {
        productionConfig {
            keyAlias 'keyAlias'
            keyPassword 'password'
            storeFile file('../upm-prod.keystore')
            storePassword 'password'
        }
        stagingConfig {
            keyAlias 'keyAlias'
            keyPassword 'password'
            storeFile file('../upm-stag.keystore')
            storePassword 'password'
        }
    }

    defaultConfig {
        applicationId "com.upm.nativeapp"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_version
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }

    flavorDimensions "app"
    productFlavors {
        def PRODUCTION_APP_ID = "com.upm.nativeapp"
        def PRODUCTION_BASE_API_URL = "\"https://api.upm.com/\""
        def PRODUCTION_VERSION_CODE = 1
        def PRODUCTION_VERSION_NAME = "1.0"

        def STAGING_APP_ID = "com.upm.nativeapp.staging"
        def STAGING_BASE_API_URL = "\"https://staging-api.upm.com/\""
        def STAGING_VERSION_CODE = 1
        def STAGING_VERSION_NAME = "1.0"

        def DEVELOP_APP_ID = "com.upm.nativeapp.dev"
        def DEVELOP_BASE_API_URL = "\"https://develop-api.upm.com/\""
        def DEVELOP_VERSION_CODE = 1
        def DEVELOP_VERSION_NAME = "1.0"

        production {
            dimension "app"
            signingConfig signingConfigs.productionConfig
            applicationId PRODUCTION_APP_ID
            versionCode PRODUCTION_VERSION_CODE
            versionName PRODUCTION_VERSION_NAME
            buildConfigField "String", "BASE_API_URL", PRODUCTION_BASE_API_URL
            buildConfigField "Boolean", "NEED_SSL", "false"
            resValue "string", "flavor_app_name", "UPM Native"
        }
        staging {
            dimension "app"
            signingConfig signingConfigs.stagingConfig
            applicationId STAGING_APP_ID
            versionCode STAGING_VERSION_CODE
            versionName STAGING_VERSION_NAME
            buildConfigField "String", "BASE_API_URL", STAGING_BASE_API_URL
            buildConfigField "Boolean", "NEED_SSL", "false"
            resValue "string", "flavor_app_name", "UPM Native STAG"
        }
        development {
            dimension "app"
            applicationId DEVELOP_APP_ID
            versionCode DEVELOP_VERSION_CODE
            versionName DEVELOP_VERSION_NAME
            buildConfigField "String", "BASE_API_URL", DEVELOP_BASE_API_URL
            resValue "string", "flavor_app_name", "UPM Native DEV"
        }
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.8.0'
    implementation "androidx.compose.ui:ui:1.2.1"
    implementation "androidx.compose.material:material:1.2.1"
    implementation "androidx.compose.ui:ui-tooling-preview:1.2.1"
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.5.1'
    implementation 'androidx.activity:activity-compose:1.5.1'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:1.2.1"
    debugImplementation "androidx.compose.ui:ui-tooling:1.2.1"
}